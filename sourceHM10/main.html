<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework9/calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style_2.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    <div class="content">
        <p>
            <input type="text" name="number1" id="first-number" placeholder="first number">
        </p>

        <p>
            <input type="text" name="number2" id="second-number" placeholder="second number">
        </p>
        
        <button onclick="plus()" class="pulse">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </button>

        <button onclick="minus()" class="pulse">
            <i class="fa fa-minus" aria-hidden="true"></i>
        </button>

        <button onclick="multy()" class="pulse">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>

        <button onclick="share()" class="pulse">
            <i class="fas fa-divide"></i>
        </button>
    
        <button onclick="pow()" class="pulse">
            <i class="fa fa-superscript" aria-hidden="true"></i>
        </button>

        <hr>
        <p id="result">result</p>
    </div>




    <script src="script.js"></script>   
</body>
</html>
