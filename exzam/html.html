<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam Work</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="allForm">
            <form action="" method="POST" name="test" id="form">
                <img src="userFoto.png" alt="userFoto" class="userFoto">
                <div class="title">Sign In</div>
                <img src="user.png" alt="user" class="user">
                <input type="text" name="user" id="username" placeholder="USERNAME">
                <img src="lock.png" alt="lock" class="lock">
                <input type="password" name="password" id="password" placeholder="PASSWORD">
                <input type="button" name="Login" value="Login"/>
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="footer">
                <p class="text">
                    Don't have a account? 
                </p>
                <a href="#">REGISTER HERE</a>
            </div>
        </div>
    </div>
</body>
</html>
