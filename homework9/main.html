<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework9/calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
    <div class="content">
        <p>
            <input type="text" name="number1" id="first-number" placeholder="first number">
        </p>

        <p>
            <input type="text" name="number2" id="second-number" placeholder="second number">
        </p>

        <button onclick="plus()" class="pulse">+</button>

        <button onclick="minus()" class="zoomin">-</button>

        <button onclick="multy()" class="flip">*</button>

        <button onclick="share()" class="jackInTheBox">/</button>
    
        <button onclick="pow()" class="slideInDown">*n</button>

        <hr>
        <p id="result">result</p>
    </div>




    <script src="script.js"></script>
